<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Ladder Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            color: #bbbbbb;
        }
        .form-control {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #6200ea;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .btn-primary:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }
        #results {
            margin-top: 30px;
            overflow-y: auto;
            max-height: 60vh;
            padding: 10px;
        }
        table {
            width: 100%;
            background-color: #1e1e1e;
            color: #ffffff;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        th, td {
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #292929;
            font-weight: bold;
            text-transform: uppercase;
        }
        td {
            background-color: #1e1e1e;
            border: none;
        }
        .highlight {
            background-color: #16c6b2;
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(42, 157, 143, 0.5);
        }
        .tab {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            min-width: 100px;
            padding: 5px 10px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .tab:hover {
            background-color: #3c3c3c;
        }
        .tab .btn-delete {
            background: none;
            border: none;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            padding: 0 6px;
        }
        .tab .btn-delete:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-calculator"></i> Profit Ladder Calculator</h1>
        <form id="profitForm" autocomplete="off" class="p-3 rounded" style="background-color: #1e1e1e; border: 1px solid #444;">
            <div class="mb-3">
                <label for="tickerSymbol" class="form-label">Ticker Symbol</label>
                <input type="text" class="form-control" id="tickerSymbol" placeholder="Enter ticker symbol (e.g., AAPL)" required>
            </div>
            <div class="mb-3">
                <label for="averagePrice" class="form-label">Average Price</label>
                <input type="number" step="0.01" class="form-control" id="averagePrice" placeholder="Enter average price" required>
            </div>
            <div class="mb-3">
                <label for="numShares" class="form-label">Number of Shares</label>
                <input type="number" step="1" class="form-control" id="numShares" placeholder="Enter number of shares" required>
            </div>
            <div class="mb-3">
                <label for="priceStep" class="form-label">Price Step</label>
                <input type="number" step="0.01" class="form-control" id="priceStep" placeholder="Enter price step (default: 1% of average price)">
            </div>
            <div class="mb-3">
                <label for="levels" class="form-label">Number of Levels</label>
                <input type="number" class="form-control" id="levels" placeholder="Enter number of levels (default: 5)">
            </div>
            <div id="savedPositionsContainer" class="d-flex flex-wrap gap-2 mb-3"></div>
            <div class="d-flex gap-2 mb-3">
                <button type="button" class="btn btn-success" id="savePosition">Save Position</button>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-chart-line"></i> Calculate</button>
            </div>
        </form>
        <div id="results" class="mt-5"></div>
    </div>

    <script>
        const dbName = "ProfitLadderDB";
        const storeName = "Positions";

        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };

                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function savePosition(position) {
            const db = await openDatabase();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(storeName, "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.put(position);

                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function getAllPositions() {
            const db = await openDatabase();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(storeName, "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function deletePosition(id) {
            const db = await openDatabase();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(storeName, "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function loadSavedPositions() {
            const positions = await getAllPositions();
            const container = document.getElementById("savedPositionsContainer");
            container.innerHTML = ""; // Clear existing tabs

            positions.forEach((position) => {
                // Create a tab
                const tab = document.createElement("div");
                tab.className = "tab p-2 bg-secondary text-white rounded d-flex align-items-center gap-2";
                tab.style.cursor = "pointer";

                // Tab label
                const label = document.createElement("span");
                label.textContent = position.tickerSymbol;
                label.style.flexGrow = "1";

                // Close button
                const closeButton = document.createElement("button");
                closeButton.textContent = "X";
                closeButton.className = "btn-delete";
                closeButton.addEventListener("click", async (event) => {
                    event.stopPropagation(); // Prevent tab click
                    await deletePosition(position.id);
                    alert(`Position ${position.tickerSymbol} deleted successfully.`);
                    loadSavedPositions(); // Refresh tabs
                });

                // Tab click event
                tab.addEventListener("click", () => {
                    document.getElementById("tickerSymbol").value = position.tickerSymbol;
                    document.getElementById("averagePrice").value = position.avgPrice;
                    document.getElementById("numShares").value = position.numShares;
                    document.getElementById("priceStep").value = position.priceStep;
                    document.getElementById("levels").value = position.levels;
                });

                // Append label and close button to tab
                tab.appendChild(label);
                tab.appendChild(closeButton);

                // Append tab to container
                container.appendChild(tab);
            });
        }

        document.getElementById("savePosition").addEventListener("click", async () => {
            const tickerSymbol = document.getElementById("tickerSymbol").value.trim().toUpperCase();
            const avgPrice = parseFloat(document.getElementById("averagePrice").value);
            const numShares = parseInt(document.getElementById("numShares").value);
            const priceStep = parseFloat(document.getElementById("priceStep").value) || avgPrice * 0.01;
            const levels = parseInt(document.getElementById("levels").value) || 5;

            if (!tickerSymbol || isNaN(avgPrice) || isNaN(numShares)) {
                alert("Please fill in all required fields to save the position.");
                return;
            }

            const position = {
                id: tickerSymbol,
                tickerSymbol,
                avgPrice,
                numShares,
                priceStep,
                levels,
            };

            await savePosition(position);
            alert(`Position for ${tickerSymbol} saved successfully.`);
            loadSavedPositions();
        });

        document.getElementById("profitForm").addEventListener("submit", (event) => {
            event.preventDefault();
            // Perform calculation logic here (unrelated to saving positions)
        });

        loadSavedPositions();
    </script>
</body>
</html>
