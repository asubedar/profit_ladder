<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Stock Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #chartContainer {
        width: 90%;
        height: 500px;
        margin: 20px auto;
        background-color: #131722; /* Set the background color to match the chart */
        }
        .settings-toggle {
            cursor: pointer;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        .settings-toggle:hover {
            color: #00bcd4;
        }
        .settings {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        /* Debug Logs Styling */
        #debugLogs {
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #444;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: monospace;
            color: #ff6f61;
        }
        /* Chart Controls Styling */
        #chartControls {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chartControls label {
            color: #ffffff;
        }

        #chartControls select, #chartControls input {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./"><i class="fas fa-calculator"></i> Profit Ladder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Profit Ladder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./charts.html">Charts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Chart Controls -->
        <div id="chartControls">
            <label for="tickerInput">Ticker:</label>
            <input type="text" id="tickerInput" placeholder="Enter ticker symbol">

            <label for="timeframeSelect">Timeframe:</label>
            <select id="timeframeSelect">
                <option value="1Min">1 Minute</option>
                <option value="5Min" selected>5 Minutes</option>
                <option value="15Min">15 Minutes</option>
                <option value="30Min">30 Minutes</option>
                <option value="1H">1 Hour</option>
                <option value="1D">1 Day</option>
            </select>

            <button id="updateChartButton" class="btn btn-primary">Update Chart</button>
        </div>
        <div class="settings-toggle text-end mt-4">
            <span id="settingsIcon"><i class="fas fa-cog"></i> Settings</span>
        </div>
        <!-- Settings Section -->
        <div class="settings d-none" id="settings">
            <h3>Settings</h3>

            <!-- API Keys Section -->
            <div class="mb-3">
                <label for="alpacaApiKey" class="form-label">Alpaca API Key:</label>
                <input type="text" id="alpacaApiKey" class="form-control" placeholder="Enter your Alpaca API Key">
            </div>
            <div class="mb-3">
                <label for="alpacaApiSecret" class="form-label">Alpaca API Secret:</label>
                <input type="text" id="alpacaApiSecret" class="form-control" placeholder="Enter your Alpaca API Secret">
            </div>
            <button id="saveKeys" class="btn btn-primary">Save Settings</button>
        </div>
        <div id="chartContainer"></div>
        <!-- Debug Logs Section -->
        <div id="debugLogs"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // Function to Append Debug Logs
        function appendDebugLog(message) {
            const debugLogs = document.getElementById("debugLogs");
            const logEntry = document.createElement("div");
            logEntry.textContent = message;
            debugLogs.appendChild(logEntry);
            // Auto-scroll to the bottom
            debugLogs.scrollTop = debugLogs.scrollHeight;
        }

        // Database Configuration (same as in portfolio.html)
        const dbName = "ProfitLadderDB";
        const positionsStoreName = "Positions";
        const settingsStoreName = "Settings";

        // Function to Open IndexedDB (same as in portfolio.html)
        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 3);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(positionsStoreName)) {
                        const positionsStore = db.createObjectStore(positionsStoreName, { keyPath: "id" });
                        positionsStore.createIndex("tickerSymbol", "tickerSymbol", { unique: false });
                    }
                    if (!db.objectStoreNames.contains(settingsStoreName)) {
                        db.createObjectStore(settingsStoreName, { keyPath: "key" });
                    }
                };

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }

        // Function to Fetch Alpaca API Keys from IndexedDB
        async function getAlpacaApiKeys() {
            try {
                const db = await openDatabase();
                const transaction = db.transaction(settingsStoreName, "readonly");
                const store = transaction.objectStore(settingsStoreName);

                const getKey = (keyName) => {
                    return new Promise((resolve, reject) => {
                        const request = store.get(keyName);
                        request.onsuccess = (event) => resolve(event.target.result?.value);
                        request.onerror = (event) => reject(event.target.error);
                    });
                };

                const alpacaApiKey = await getKey("APCA_API_KEY_ID");
                const alpacaApiSecret = await getKey("APCA_API_SECRET_KEY");

                return { alpacaApiKey, alpacaApiSecret };
            } catch (error) {
                console.error("Error fetching Alpaca API keys:", error);
                appendDebugLog(`Error fetching Alpaca API keys: ${error}`);
                return { alpacaApiKey: null, alpacaApiSecret: null };
            }
        }

        // Function to Fetch Historical Data from Alpaca
        async function fetchHistoricalData(ticker, apiKey, apiSecret, timeframe = '5Min') {
            const bars = [];
            const to = new Date();
            let from = new Date(to);
            let limit = 500; // Default limit, adjust as needed
            let maxLimit = 1000; // Maximum limit allowed by Alpaca

            // Adjust the 'from' date based on the timeframe
            switch (timeframe) {
                case '1Min':
                    from.setDate(to.getDate() - 2); // Fetch data for the last 2 days
                    limit = 500; // Adjust limit for 1Min timeframe
                    break;
                case '5Min':
                    from.setDate(to.getDate() - 7); // Fetch data for the last 7 days
                    limit = 500; // Adjust limit for 5Min timeframe
                    break;
                case '15Min':
                    from.setDate(to.getDate() - 30); // Fetch data for the last 30 days
                    limit = 500;
                    break;
                case '30Min':
                    from.setDate(to.getDate() - 60); // Fetch data for the last 60 days
                    limit = 500;
                    break;
                case '1H':
                    from.setMonth(to.getMonth() - 3); // Fetch data for the last 3 months
                    limit = 500;
                    break;
                case '1D':
                    from.setFullYear(to.getFullYear() - 2); // Fetch data for the last 2 years
                    limit = 500;
                    break;
                default:
                    from.setDate(to.getDate() - 7); // Default to the last 7 days
                    limit = 500;
                    break;
            }

            let formattedFrom = from.toISOString().split('T')[0];
            let formattedTo = to.toISOString().split('T')[0];
            let totalBarsFetched = 0;

            // Fetch data with pagination until the 'from' date is reached
            do {
                const url = new URL(`https://data.alpaca.markets/v2/stocks/bars`);
                const params = {
                    symbols: ticker,
                    timeframe: timeframe,
                    start: formattedFrom,
                    end: formattedTo,
                    limit: limit,
                    adjustment: 'raw'
                };
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));

                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'APCA-API-KEY-ID': apiKey,
                            'APCA-API-SECRET-KEY': apiSecret
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.bars && data.bars[ticker]) {
                        const fetchedBars = data.bars[ticker].map(bar => ({
                            time: new Date(bar.t).getTime() / 1000,
                            open: bar.o,
                            high: bar.h,
                            low: bar.l,
                            close: bar.c,
                            volume: bar.v
                        }));

                        bars.unshift(...fetchedBars); // Add fetched bars to the beginning of the array
                        totalBarsFetched += fetchedBars.length;

                        // Check if there are more bars to fetch
                        if (data.next_page_token) {
                            const oldestBarTime = new Date(data.bars[ticker][0].t);
                            formattedTo = oldestBarTime.toISOString().split('T')[0];
                            if(formattedTo === formattedFrom){
                                break;
                            }
                            console.log(`Fetched ${fetchedBars.length} bars, more data available. Fetching again...`);
                        } else {
                            console.log(`Fetched ${fetchedBars.length} bars, no more data available.`);
                            break;
                        }
                    } else {
                        console.warn(`No historical data found for ${ticker}`);
                        appendDebugLog(`No historical data found for ${ticker}`);
                        break;
                    }
                } catch (error) {
                    console.error('Error fetching historical data:', error);
                    appendDebugLog(`Error fetching historical data: ${error}`);
                    return [];
                }
            } while (totalBarsFetched < limit);

            // Ensure bars are sorted in ascending order by time
            bars.sort((a, b) => a.time - b.time);

            console.log(`Total bars fetched for ${ticker}:`, bars.length);
            return bars;
        }

        // Function to Fetch Real-time Data from Alpaca
        async function fetchRealtimeData(ticker, apiKey, apiSecret) {
            const url = `https://data.alpaca.markets/v2/stocks/snapshots?symbols=${ticker}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        "APCA-API-KEY-ID": apiKey,
                        "APCA-API-SECRET-KEY": apiSecret,
                    },
                });

                if (!response.ok) {
                    console.error("Failed to fetch snapshots from Alpaca:", response.statusText);
                    appendDebugLog(`Failed to fetch snapshots from Alpaca: ${response.statusText}`);
                    return null;
                }

                const data = await response.json();

                if (data && data[ticker]) {
                    const snapshot = data[ticker];
                    const realtimeData = {
                        time: new Date(snapshot.latestTrade?.t).getTime() / 1000, // Convert to Unix timestamp
                        open: snapshot.dailyBar?.o || 0,
                        high: snapshot.dailyBar?.h || 0,
                        low: snapshot.dailyBar?.l || 0,
                        close: snapshot.latestTrade?.p || 0,
                        volume: snapshot.dailyBar?.v || 0
                    };
                    console.log("Fetched realtime data from Alpaca:", realtimeData);
                    appendDebugLog("Fetched realtime data from Alpaca.");
                    return realtimeData;
                } else {
                    console.error(`No realtime data found for ${ticker}`);
                    appendDebugLog(`No realtime data found for ${ticker}`);
                    return null;
                }
            } catch (error) {
                console.error("Error fetching realtime data from Alpaca:", error);
                appendDebugLog(`Error fetching realtime data from Alpaca: ${error}`);
                return null;
            }
        }

        // Global variable to hold the chart object
        let chart = null;

        // Function to Create or Update the Chart
        async function createOrUpdateChart(ticker, timeframe, historicalData, realtimeData) {
            const chartContainer = document.getElementById('chartContainer');

            // If chart exists, remove it
            if (chart !== null) {
                chart.remove();
                chart = null;
            }

            // Create a new chart
            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.offsetWidth,
                height: 500,
                layout: {
                    backgroundColor: '#131722', 
                    background: { type: 'solid', color: '#131722' },
                    textColor: 'rgba(255, 255, 255, 0.9)',
                },
                grid: {
                    vertLines: {
                        color: 'rgba(197, 203, 206, 0.5)',
                    },
                    horzLines: {
                        color: 'rgba(197, 203, 206, 0.5)',
                    },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                priceScale: {
                    borderColor: 'rgba(197, 203, 206, 0.8)',
                },
                timeScale: {
                    borderColor: 'rgba(197, 203, 206, 0.8)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            const candlestickSeries = chart.addCandlestickSeries({
                upColor: '#4bffb5',
                downColor: '#ff4976',
                borderDownColor: '#ff4976',
                borderUpColor: '#4bffb5',
                wickDownColor: '#838ca1',
                wickUpColor: '#838ca1',
            });

            // Set historical data
            candlestickSeries.setData(historicalData);

            // Update with real-time data
            if (realtimeData) {
                candlestickSeries.update(realtimeData);
            }

            // Add a title to the chart
            const title = `${ticker} - ${timeframe} - Real-time Chart`;
            chart.applyOptions({
                watermark: {
                    visible: true,
                    fontSize: 24,
                    horzAlign: 'left',
                    vertAlign: 'top',
                    color: 'rgba(255, 255, 255, 0.7)',
                    text: title,
                },
            });

            return candlestickSeries;
        }

        // Function to Handle Settings Toggle
        function handleSettingsToggle() {
            const settingsToggle = document.getElementById("settingsToggle");
            const settings = document.getElementById("settings");

            document.getElementById("settingsIcon").addEventListener("click", () => {
                settings.classList.toggle("d-none");
                appendDebugLog("Settings panel toggled.");
            });
        }

        // Function to Handle Save Keys
        async function handleSaveKeys() {
            document.getElementById("saveKeys").addEventListener("click", async () => {
                const alpacaApiKey = document.getElementById("alpacaApiKey").value.trim();
                const alpacaApiSecret = document.getElementById("alpacaApiSecret").value.trim();

                try {
                    const db = await openDatabase();
                    const transaction = db.transaction(settingsStoreName, "readwrite");
                    const store = transaction.objectStore(settingsStoreName);

                    if (alpacaApiKey) {
                        store.put({ key: "APCA_API_KEY_ID", value: alpacaApiKey });
                    }
                    if (alpacaApiSecret) {
                        store.put({ key: "APCA_API_SECRET_KEY", value: alpacaApiSecret });
                    }

                    await new Promise((resolve, reject) => {
                        transaction.oncomplete = () => resolve();
                        transaction.onerror = (event) => reject(event.target.error);
                    });

                    appendDebugLog("API keys saved successfully.");
                    alert("API keys saved successfully.");
                } catch (error) {
                    console.error("Error saving API keys:", error);
                    appendDebugLog(`Error saving API keys: ${error}`);
                    alert("Failed to save API keys. Please try again.");
                }
            });
        }

        // Function to Update Chart Data
        async function updateChartData() {
            const ticker = document.getElementById("tickerInput").value.toUpperCase();
            const timeframe = document.getElementById("timeframeSelect").value;

            if (!ticker) {
                alert("Please enter a ticker symbol.");
                return;
            }

            const { alpacaApiKey, alpacaApiSecret } = await getAlpacaApiKeys();
            if (!alpacaApiKey || !alpacaApiSecret) {
                alert("Alpaca API keys are not set. Please enter them in the settings.");
                return;
            }

            const historicalData = await fetchHistoricalData(ticker, alpacaApiKey, alpacaApiSecret, timeframe);
            const realtimeData = await fetchRealtimeData(ticker, alpacaApiKey, alpacaApiSecret);

            createOrUpdateChart(ticker, timeframe, historicalData, realtimeData);
        }

        // Function to Initialize Chart with Default or Query Parameters
        async function initializeChart() {
            const urlParams = new URLSearchParams(window.location.search);
            const ticker = (urlParams.get('ticker') || 'AAPL').toUpperCase(); // Default to AAPL
            const timeframe = urlParams.get('timeframe') || '5Min'; // Default to 5Min

            document.getElementById("tickerInput").value = ticker;
            document.getElementById("timeframeSelect").value = timeframe;

            updateChartData();
        }

        // Function to Initialize the Application
        async function initializeApp() {
            // Initialize Event Listeners
            handleSettingsToggle();
            handleSaveKeys();

            // Add event listener to update chart button
            document.getElementById("updateChartButton").addEventListener("click", updateChartData);

            // Initialize the chart
            initializeChart();
        }

        // Call initializeApp on page load
        window.addEventListener("load", initializeApp);
    </script>
</body>
