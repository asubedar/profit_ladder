<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Charting (T&S Debug)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #131722; --panel-color: #1e222d; --border-color: #2a2e39;
            --text-color: #d1d4dc; --accent-color: #2962ff; --up-color: #26a69a; --down-color: #ef5350;
        }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: var(--bg-color); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, sans-serif; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        
        /* TOOLBAR */
        .toolbar { height: 40px; background-color: var(--panel-color); border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 0 10px; gap: 10px; font-size: 13px; flex-shrink: 0; position: relative; z-index: 200; }
        .brand { font-weight: bold; color: var(--text-color); text-decoration: none; margin-right: 5px; }
        .symbol-search input { background-color: #2a2e39; border: 1px solid #2a2e39; color: white; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; font-weight: bold; width: 80px; transition: 0.2s; text-align: center; }
        .symbol-search input:focus { border-color: var(--accent-color); outline: none; }
        
        /* TAPE & NEWS */
        .ticker-container { flex-grow: 1; overflow: hidden; white-space: nowrap; position: relative; height: 100%; display: flex; align-items: center; mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent); -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent); }
        .ticker-track { display: flex; gap: 20px; animation: tickerScroll 90s linear infinite; padding-left: 20px; }
        .ticker-item { display: flex; align-items: center; gap: 6px; font-family: 'Monaco', monospace; font-size: 14px; cursor: pointer; }
        .ticker-item:hover { opacity: 0.8; }
        .t-sym { font-weight: bold; color: #d1d4dc; } .t-price { color: #d1d4dc; } .t-chg { font-weight: bold; }
        @keyframes tickerScroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .section-label { color: #2962ff; font-weight: 900; font-size: 11px; letter-spacing: 1px; border: 1px solid #2962ff; padding: 3px 6px; border-radius: 4px; margin-right: 5px; }
        .ticker-section { display: flex; gap: 20px; align-items: center; }
        .news-strip { height: 32px; background-color: #131722; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; overflow: hidden; white-space: nowrap; position: relative; font-family: 'Roboto', sans-serif; font-size: 12px; flex-shrink: 0; z-index: 190; }
        .news-label { background: #2962ff; color: white; font-weight: bold; padding: 0 10px; height: 100%; display: flex; align-items: center; font-size: 11px; z-index: 2; box-shadow: 5px 0 10px #131722; }
        .news-track { display: flex; gap: 40px; animation: tickerScroll 120s linear infinite; padding-left: 20px; align-items: center; }
        .news-strip:hover .news-track { animation-play-state: paused; }
        .news-item { display: flex; align-items: center; gap: 8px; color: #d1d4dc; text-decoration: none; cursor: pointer; }
        .news-sym { color: #ff9800; font-weight: bold; font-size: 10px; border: 1px solid #ff9800; padding: 1px 4px; border-radius: 3px; }
        .news-time { color: #787b86; font-size: 10px; }

        /* WORKSPACE */
        .workspace { display: flex; flex-grow: 1; overflow: hidden; position: relative; z-index: 1; }
        #main-area { flex-grow: 1; display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr; gap: 1px; background-color: var(--border-color); height: 100%; min-width: 0; }
        .chart-slot { position: relative; background-color: var(--bg-color); min-width: 0; min-height: 0; display: flex; flex-direction: column; }
        .chart-canvas-fill { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
        
        /* CHART CONTROLS */
        .chart-controls { position: absolute; top: 6px; left: 6px; z-index: 25; display: flex; gap: 5px; align-items: center; }
        .mini-input { background: rgba(30, 34, 45, 0.9); border: 1px solid #444; color: #fff; width: 60px; font-size: 11px; text-transform: uppercase; border-radius: 3px; padding: 4px 5px; font-weight: bold; text-align: center; height: 26px; box-sizing: border-box; }
        
        /* L1 QUOTE BOX */
        .l1-container { position: absolute; top: 5px; right: 60px; z-index: 25; display: flex; align-items: center; gap: 4px; font-family: 'Roboto', sans-serif; }
        .l1-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 65px; height: 28px; border-radius: 4px; color: white; cursor: default; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .l1-bid { background: #ef5350; border: 1px solid #b71c1c; } 
        .l1-ask { background: #2962ff; border: 1px solid #0d47a1; } 
        .l1-center { display: flex; flex-direction: column; align-items: center; justify-content: center; min-width: 70px; height: 28px; }
        .l1-price { font-size: 12px; font-weight: bold; line-height: 1; }
        .l1-size { font-size: 9px; font-weight: normal; opacity: 0.9; line-height: 1; margin-top: 1px; }
        .last-price { font-size: 15px; font-weight: bold; color: #d1d4dc; line-height: 1; }
        .day-vol { font-size: 9px; color: #787b86; margin-top: 2px; font-family: 'Monaco', monospace; }

        /* LEGEND */
        .chart-legend { position: absolute; top: 38px; left: 10px; z-index: 20; font-size: 12px; font-family: monospace; pointer-events: none; }
        .legend-row { display: flex; gap: 15px; margin-bottom: 2px; }

        /* TIMEFRAME BUTTON */
        .tf-morph-container { display: flex; align-items: center; background: rgba(30, 34, 45, 0.9); border: 1px solid #444; border-radius: 3px; height: 26px; overflow: hidden; transition: all 0.2s ease-out; }
        .tf-single { padding: 0 8px; font-size: 11px; font-weight: bold; color: #d1d4dc; cursor: pointer; line-height: 24px; min-width: 30px; text-align: center; display: block; }
        .tf-options-row { display: none; flex-direction: row; }
        .tf-morph-container.expanded .tf-single { display: none; }
        .tf-morph-container.expanded .tf-options-row { display: flex; }
        .tf-btn { border-right: 1px solid #444; padding: 0 8px; cursor: pointer; color: #d1d4dc; font-size: 11px; line-height: 24px; font-weight: bold; }
        .tf-btn:last-child { border-right: none; }
        .tf-btn:hover { background: #2962ff; color: white; }
        .tf-btn.active { background: #2962ff; color: white; }

        /* LINK BUTTONS */
        .link-btn { width: 26px; height: 26px; border-radius: 3px; cursor: pointer; border: 1px solid #444; background: rgba(42, 46, 57, 0.9); display: flex; align-items: center; justify-content: center; font-size: 10px; color: #777; transition: 0.1s; box-sizing: border-box; }
        .link-btn:hover { opacity: 0.8; }
        .link-blue { background-color: #2962ff; border-color: #2962ff; color: white; }
        .link-orange { background-color: #ff9800; border-color: #ff9800; color: white; }
        .link-green { background-color: #00c853; border-color: #00c853; color: white; }
        .link-purple { background-color: #aa00ff; border-color: #aa00ff; color: white; }
        .link-red { background-color: #d50000; border-color: #d50000; color: white; }
        
        /* SIDEBARS */
        #sidebar-area { width: 280px; min-width: 280px; background-color: #131722; border-left: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; transition: all 0.2s ease-out; overflow: hidden; }
        #sidebar-area.collapsed { width: 0 !important; min-width: 0 !important; border: none !important; }
        #left-sidebar-area { width: 280px; min-width: 280px; background-color: #131722; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; transition: all 0.2s ease-out; overflow: hidden; }
        #left-sidebar-area.collapsed { width: 0 !important; min-width: 0 !important; border: none !important; }

        .widget-box { display: flex; flex-direction: column; flex: 1; border-bottom: 1px solid var(--border-color); min-height: 0; }
        .widget-header { height: 28px; background-color: var(--panel-color); display: flex; align-items: center; padding: 0 8px; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .widget-title { font-size: 11px; font-weight: bold; color: #787b86; display: flex; align-items: center; gap: 8px; }
        .widget-content { flex-grow: 1; overflow-y: auto; font-family: 'Monaco', monospace; font-size: 12px; background: #131722; }
        
        .tape-row { display: grid; grid-template-columns: 1fr 1fr 1fr; padding: 3px 8px; border-bottom: 1px solid #1e222d; cursor: default; }
        .tape-row:hover { background-color: #1e222d; }
        .tape-time { color: #787b86; } .tape-price { font-weight: bold; text-align: right; } .tape-size { text-align: right; color: #d1d4dc; }
        .t-up { color: var(--up-color); } .t-down { color: var(--down-color); } .t-large { background-color: rgba(41, 98, 255, 0.15); }

        /* UI ELEMENTS */
        .color-up { color: var(--up-color); } .color-down { color: var(--down-color); }
        .dropdown { position: relative; }
        .dropdown-menu { position: absolute; top: 100%; right: 0; background: var(--panel-color); border: 1px solid var(--border-color); z-index: 5000; display: none; min-width: 160px; border-radius: 4px; box-shadow: 0 4px 20px rgba(0,0,0,0.8); }
        .dropdown.open .dropdown-menu { display: block; }
        .dropdown-item { padding: 8px 12px; color: #d1d4dc; cursor: pointer; font-size: 13px; border-bottom: 1px solid #2a2e39; }
        .dropdown-item:hover { background: #2a2e39; }
        .dropdown-header { padding: 4px 12px; font-size: 10px; color: #2962ff; font-weight: bold; background: #15181f; }
        
        #screen-logger { position: absolute; right: 290px; top: 70px; bottom: 0; width: 300px; background: rgba(0,0,0,0.9); border-left: 1px solid #444; font-family: monospace; font-size: 11px; color: #0f0; padding: 10px; overflow-y: auto; z-index: 999; display: none; }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #333; } .log-err { color: #f55; }
        
        .left-controls { display: flex; gap: 10px; align-items: center; margin-right: 15px; }
        .right-controls { margin-left: auto; display: flex; gap: 10px; flex-shrink: 0; background: var(--panel-color); z-index: 2; padding-left: 10px; }
        .icon-btn { background: none; border: none; color: #787b86; cursor: pointer; font-size: 14px; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .icon-btn:hover { color: var(--text-color); background: #2a2e39; }
        .icon-btn.active { color: var(--accent-color); background: rgba(41, 98, 255, 0.1); }

        .ui-icon { width: 14px; height: 10px; border: 2px solid #787b86; border-radius: 1px; display: block; position: relative; box-sizing: border-box; }
        .ui-icon-left::after { content: ''; position: absolute; top: 0; left: 0; bottom: 0; width: 4px; background: #787b86; }
        .ui-icon-right::after { content: ''; position: absolute; top: 0; right: 0; bottom: 0; width: 4px; background: #787b86; }
        .icon-btn:hover .ui-icon { border-color: #d1d4dc; }
        .icon-btn:hover .ui-icon::after { background: #d1d4dc; }
        .icon-btn.active .ui-icon { border-color: #2962ff; }
        .icon-btn.active .ui-icon::after { background: #2962ff; }

        /* SETTINGS MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 6000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: var(--panel-color); padding: 20px; border-radius: 6px; width: 400px; border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .form-group { margin-bottom: 15px; } .form-label { display: block; font-size: 12px; color: #787b86; margin-bottom: 5px; }
        .form-input { width: 100%; background: #131722; border: 1px solid #2a2e39; color: #fff; padding: 8px; border-radius: 4px; box-sizing: border-box; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-p { background: var(--accent-color); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-s { background: transparent; color: #d1d4dc; border: 1px solid #444; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="toolbar">
        <a href="./portfolio.html" class="brand"><i class="fas fa-chart-line"></i></a>
        <div class="left-controls">
            <button class="icon-btn" id="leftToggle" title="Left Sidebar"><span class="ui-icon ui-icon-left"></span></button>
        </div>
        <div class="ticker-container" id="tickerContainer">
            <div class="ticker-track" id="tickerTrack"><span style="font-size:11px; color:#666;">Loading Market Data...</span></div>
        </div>
        <div class="right-controls">
            <button class="icon-btn active" id="rightToggle" title="Right Sidebar"><span class="ui-icon ui-icon-right"></span></button>
            <div class="dropdown" id="layoutDropdown">
                <button class="icon-btn" title="Layouts"><i class="fas fa-th-large"></i></button>
                <div class="dropdown-menu">
                    <div class="dropdown-header">MAIN WORKSPACE</div>
                    <div class="dropdown-item" onclick="setChartLayout('1x1')">Single Chart (1)</div>
                    <div class="dropdown-item" onclick="setChartLayout('2x1')">2 Stacked</div>
                    <div class="dropdown-item" onclick="setChartLayout('1x2')">2 Side-by-Side</div>
                    <div class="dropdown-item" onclick="setChartLayout('2x2')">Quad Grid (4)</div>
                    <div class="dropdown-item" onclick="setChartLayout('3x2')">6 Grid (3x2)</div>
                    <div class="dropdown-item" onclick="setChartLayout('2x3')">6 Grid (2x3)</div>
                    <div class="dropdown-item" onclick="setChartLayout('3x3')">9 Grid (3x3)</div>
                    <div class="dropdown-header">LEFT SIDEBAR</div>
                    <div class="dropdown-item" onclick="setLeftSidebarLayout(0)">Hidden</div>
                    <div class="dropdown-item" onclick="setLeftSidebarLayout(1)">1 Widget</div>
                    <div class="dropdown-item" onclick="setLeftSidebarLayout(2)">2 Widgets</div>
                    <div class="dropdown-item" onclick="setLeftSidebarLayout(3)">3 Widgets</div>
                    <div class="dropdown-header">RIGHT SIDEBAR</div>
                    <div class="dropdown-item" onclick="setRightSidebarLayout(0)">Hidden</div>
                    <div class="dropdown-item" onclick="setRightSidebarLayout(1)">1 Widget</div>
                    <div class="dropdown-item" onclick="setRightSidebarLayout(2)">2 Widgets</div>
                    <div class="dropdown-item" onclick="setRightSidebarLayout(3)">3 Widgets</div>
                </div>
            </div>
            <button class="icon-btn" id="refreshBtn"><i class="fas fa-sync-alt"></i></button>
            <button class="icon-btn" id="debugToggle"><i class="fas fa-bug"></i></button>
            <button class="icon-btn" id="settingsBtn"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div class="news-strip">
        <div class="news-label">NEWS</div>
        <div class="news-track" id="newsTrack"><span style="color:#666;">Waiting for headlines...</span></div>
    </div>

    <div class="workspace">
        <div id="left-sidebar-area" class="sidebar collapsed"></div>
        <div id="main-area"></div>
        <div id="sidebar-area"></div> </div>

    <div id="screen-logger">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><strong>System Logs</strong><button id="clearLogs">Clear</button></div>
    </div>
</div>

<div id="settingsModal" class="modal-overlay">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0; color:#d1d4dc;">API Configuration</h3>
        <div class="form-group"><label class="form-label">Alpaca API Key ID</label><input type="text" id="inpApiKey" class="form-input"></div>
        <div class="form-group"><label class="form-label">Alpaca Secret Key</label><input type="password" id="inpApiSecret" class="form-input"></div>
        <div class="modal-actions"><button class="btn-s" onclick="toggleSettings(false)">Cancel</button><button class="btn-p" onclick="saveApiSettings()">Save & Reload</button></div>
    </div>
</div>

<script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
<script src="shared.js"></script>

<script>
    const logger = document.getElementById('screen-logger');
    function log(msg, type='info') {
        const div = document.createElement('div'); div.className = 'log-line ' + (type === 'error' ? 'log-err' : '');
        div.innerText = `> ${msg}`; logger.appendChild(div); logger.scrollTop = logger.scrollHeight;
    }
    function formatNum(num) { if(!num) return '0'; if(num>=1e6) return (num/1e6).toFixed(2)+'M'; if(num>=1e3) return (num/1e3).toFixed(1)+'k'; return Math.floor(num).toString(); }

    const state = {
        isLeftOpen: false, isRightOpen: true,
        layoutMode: '1x1',
        chartsConfig: [{ id: 0, ticker: 'AAPL', timeframe: '5Min', linkGroup: 'A' }],
        leftWidgetsConfig: [], 
        rightWidgetsConfig: [{ id: 'w-right-0', type: 'tape', ticker: 'AAPL', linkGroup: 'A' }],
        charts: [], widgets: [], 
        refreshInterval: null, screenerInterval: null, tapeInterval: null, newsInterval: null,
        portfolioTickers: [], tapeData: { portfolio: '', gainers: '', losers: '', activeVol: '', activeTrd: '', fallback: '' },
        newsSymbols: new Set()
    };

    async function init() {
        log("Initializing...");
        await loadSavedState();
        renderChartLayout(); renderSidebars(); updateSidebarVisibility();
        refreshPortfolioTape(); refreshScreenerTape(); refreshNewsTape();
        
        clearInterval(state.refreshInterval); clearInterval(state.screenerInterval); clearInterval(state.tapeInterval);
        state.refreshInterval = setInterval(() => { updateChartsRealtime(); refreshPortfolioTape(); }, 3000);
        state.screenerInterval = setInterval(refreshScreenerTape, 60000);
        state.tapeInterval = setInterval(updateAllWidgets, 1000);
        state.newsInterval = setInterval(refreshNewsTape, 120000);

        document.getElementById('layoutDropdown').addEventListener('click', e => { e.currentTarget.classList.toggle('open'); e.stopPropagation(); });
        document.addEventListener('click', () => { document.getElementById('layoutDropdown').classList.remove('open'); document.querySelectorAll('.tf-morph-container').forEach(el => el.classList.remove('expanded')); });
        document.getElementById('leftToggle').addEventListener('click', () => toggleSidebar('left'));
        document.getElementById('rightToggle').addEventListener('click', () => toggleSidebar('right'));
    }

    // --- CHARTS ---
    window.setChartLayout = function(m){state.layoutMode=m;const[r,c]=m.split('x').map(Number);const t=r*c;if(t>state.chartsConfig.length){for(let i=state.chartsConfig.length;i<t;i++)state.chartsConfig.push({id:i,ticker:'AAPL',timeframe:'5Min',linkGroup:null});}else{state.chartsConfig=state.chartsConfig.slice(0,t);}saveState();renderChartLayout();};
    function renderChartLayout(){const c=document.getElementById('main-area');c.innerHTML='';state.charts=[];const[r,k]=state.layoutMode.split('x');c.style.gridTemplateRows=`repeat(${r},1fr)`;c.style.gridTemplateColumns=`repeat(${k},1fr)`;state.chartsConfig.forEach(g=>{const d=document.createElement('div');d.className='chart-slot';d.id=`chart-slot-${g.id}`;c.appendChild(d);createChartInstance(d,g);});}
    async function createChartInstance(div, cfg) {
        const { id, ticker, timeframe, linkGroup } = cfg;
        const linkClass = getLinkClass(linkGroup);
        const mapTF = { '1Min':'1m', '5Min':'5m', '15Min':'15m', '1H':'1H', '1D':'D' };
        div.innerHTML = `
            <div class="chart-controls">
                <input type="text" class="mini-input" value="${ticker}" onkeydown="updateChartTicker(${id}, this, event)">
                <div class="tf-morph-container" id="tf-morph-${id}">
                    <div class="tf-single" onclick="toggleTfMorph(${id}, event)">${mapTF[timeframe] || timeframe}</div>
                    <div class="tf-options-row">
                        <div class="tf-btn" onclick="setChartTf(${id}, '1Min', event)">1m</div>
                        <div class="tf-btn" onclick="setChartTf(${id}, '5Min', event)">5m</div>
                        <div class="tf-btn" onclick="setChartTf(${id}, '15Min', event)">15m</div>
                        <div class="tf-btn" onclick="setChartTf(${id}, '1H', event)">1H</div>
                        <div class="tf-btn" onclick="setChartTf(${id}, '1D', event)">D</div>
                    </div>
                </div>
                <div class="link-btn ${linkClass}" onclick="cycleLink('chart', ${id})"><i class="fas fa-link"></i></div>
            </div>
            <div class="l1-container" id="l1-${id}">
                <div class="l1-btn l1-bid"><span class="l1-price" id="qb-p-${id}">0.00</span><span class="l1-size" id="qb-s-${id}">0</span></div>
                <div class="l1-center"><span class="last-price" id="ql-${id}">0.00</span><span class="day-vol" id="qv-${id}">0</span></div>
                <div class="l1-btn l1-ask"><span class="l1-price" id="qa-p-${id}">0.00</span><span class="l1-size" id="qa-s-${id}">0</span></div>
            </div>
            <div class="chart-legend" id="legend-${id}"><div class="legend-row" id="lg-ohlc-${id}"></div><div class="legend-row" id="lg-vol-${id}"></div></div>
            <div id="canvas-${id}" class="chart-canvas-fill"></div>
        `;
        const chart = LightweightCharts.createChart(document.getElementById(`canvas-${id}`), {
            layout: { background: { type: 'solid', color: '#131722' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#1e222d' }, horzLines: { color: '#1e222d' } },
            timeScale: { timeVisible: true, secondsVisible: false, borderColor: '#2a2e39', minBarSpacing: 0.005 },
            crosshair: { mode: 0 },
            rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.25 } },
        });
        const volSeries = chart.addHistogramSeries({ color: '#26a69a', priceFormat: { type: 'volume' }, priceScaleId: 'vol' });
        chart.priceScale('vol').applyOptions({ scaleMargins: { top: 0.75, bottom: 0 } });
        const candleSeries = chart.addCandlestickSeries({ upColor: '#26a69a', downColor: '#ef5350', borderVisible: false, wickUpColor: '#26a69a', wickDownColor: '#ef5350' });
        new ResizeObserver(e => { if (e.length && e[0].contentRect) chart.applyOptions({ width: e[0].contentRect.width, height: e[0].contentRect.height }); }).observe(div);
        
        const obj = { ...cfg, chart, candleSeries, volSeries, lastPrice: 0, earliestTime: null };
        state.charts.push(obj);
        
        chart.subscribeCrosshairMove(p => {
            const c = p.seriesData.get(candleSeries); const v = p.seriesData.get(volSeries);
            if (c) document.getElementById(`lg-ohlc-${id}`).innerHTML = `O:${c.open.toFixed(2)} H:${c.high.toFixed(2)} L:${c.low.toFixed(2)} C:<span class="${c.close>=c.open?'color-up':'color-down'}">${c.close.toFixed(2)}</span>`;
            if (v && c) { const dVol = v.value*c.close; document.getElementById(`lg-vol-${id}`).innerHTML = `V:${formatNum(v.value)} $V:$${formatNum(dVol)}`; }
        });
        chart.timeScale().subscribeVisibleLogicalRangeChange(range => { if(range && range.from < 10 && !obj.isLoading) loadOlderData(obj); });
        await loadChartData(obj);
    }

    // --- SIDEBARS ---
    function renderSidebars() { state.widgets=[]; renderSidebarContainer('left-sidebar-area',state.leftWidgetsConfig); renderSidebarContainer('sidebar-area',state.rightWidgetsConfig); }
    function renderSidebarContainer(d,c) { 
        const container = document.getElementById(d); container.innerHTML=''; 
        c.forEach(k=>{ 
            const v=document.createElement('div');v.className='widget-box'; 
            const l=getLinkClass(k.linkGroup);

            <div class="widget-header">

                <div style="flex-grow:1;"></div>
                <div class="link-btn ${l}" onclick="cycleLink('widget','${k.id}')"><i class="fas fa-link"></i></div>
            </div>
            <div class="widget-header" style="background:#131722;font-size:10px;color:#666;"><span>TIME</span><span>PRICE</span><span>SIZE</span></div>

    // --- HELPERS ---
    window.toggleTfMorph = function(id, e) { e.stopPropagation(); document.querySelectorAll('.tf-morph-container').forEach(el => el.classList.remove('expanded')); document.getElementById(`tf-morph-${id}`).classList.add('expanded'); };
    window.setChartTf = function(id, val, e) { e.stopPropagation(); const c = state.charts.find(x => x.id === id); if(c) { c.timeframe = val; c.earliestTime = null; state.chartsConfig[id].timeframe = val; saveState(); const m={'1Min':'1m','5Min':'5m','15Min':'15m','1H':'1H','1D':'D'}; document.querySelector(`#tf-morph-${id} .tf-single`).innerText=m[val]; document.getElementById(`tf-morph-${id}`).classList.remove('expanded'); const btns = document.querySelectorAll(`#tf-morph-${id} .tf-btn`); btns.forEach(b => { b.classList.remove('active'); if(b.innerText === m[val]) b.classList.add('active'); }); loadChartData(c); } };
    window.updateChartTicker = function(id, inp, e) { if(e.key==='Enter'){ const c=state.charts.find(x=>x.id===id); if(c){ c.ticker=inp.value.toUpperCase(); c.earliestTime=null; syncLinkedWidgets(c.linkGroup,c.ticker); state.chartsConfig[id].ticker=c.ticker; saveState(); loadChartData(c); inp.blur(); }}};
    window.setLeftSidebarLayout=function(n){updateSidebarConfig('left',n);}
    window.setRightSidebarLayout=function(n){updateSidebarConfig('right',n);}
    function updateSidebarConfig(s,n){let c=(s==='left')?state.leftWidgetsConfig:state.rightWidgetsConfig;const p=(s==='left')?'l':'r';if(n===0){c=[];if(s==='left')state.isLeftOpen=false;else state.isRightOpen=false;}else{if(n>c.length){for(let i=c.length;i<n;i++)c.push({id:`w-${p}-${i}`,type:'tape',ticker:'AAPL',linkGroup:null});}else{c=c.slice(0,n);}if(s==='left')state.isLeftOpen=true;else state.isRightOpen=true;}if(s==='left')state.leftWidgetsConfig=c;else state.rightWidgetsConfig=c;saveState();renderSidebars();updateSidebarVisibility();}
    window.updateWidgetTicker=function(id,i,e){if(e.key==='Enter'){const w=state.widgets.find(x=>x.id===id);if(w){w.ticker=i.value.toUpperCase();w.lastTradeId=0;document.getElementById(`widget-list-${id}`).innerHTML='';syncLinkedWidgets(w.linkGroup,w.ticker);let c=state.leftWidgetsConfig.find(x=>x.id===id)||state.rightWidgetsConfig.find(x=>x.id===id);if(c)c.ticker=w.ticker;saveState();i.blur();}}}
    function getLinkClass(g){if(g==='A')return'link-blue';if(g==='B')return'link-orange';if(g==='C')return'link-green';if(g==='D')return'link-purple';if(g==='E')return'link-red';return'';}
    window.cycleLink=function(t,id){const g=[null,'A','B','C','D','E'];let c,i,r;if(t==='chart'){c=state.chartsConfig;i=c[id];r=state.charts.find(x=>x.id===id);}else{i=state.leftWidgetsConfig.find(x=>x.id===id)||state.rightWidgetsConfig.find(x=>x.id===id);r=state.widgets.find(x=>x.id===id);}const x=g.indexOf(i.linkGroup);i.linkGroup=g[(x+1)%g.length];if(r)r.linkGroup=i.linkGroup;saveState();if(t==='chart')renderChartLayout();else renderSidebars();}
    function syncLinkedWidgets(g,t){if(!g)return;state.charts.forEach(c=>{if(c.linkGroup===g&&c.ticker!==t){c.ticker=t;c.earliestTime=null;state.chartsConfig[c.id].ticker=t;document.querySelector(`#chart-slot-${c.id} input`).value=t;loadChartData(c);}});state.widgets.forEach(w=>{if(w.linkGroup===g&&w.ticker!==t){w.ticker=t;w.lastTradeId=0;let c=state.leftWidgetsConfig.find(x=>x.id===w.id)||state.rightWidgetsConfig.find(x=>x.id===w.id);if(c)c.ticker=t;document.getElementById(`widget-list-${w.id}`).innerHTML='';const b=document.getElementById(`widget-list-${w.id}`).parentElement;const i=b.querySelector('input');if(i)i.value=t;}});saveState();}
    async function saveState(){try{const db=await new Promise((r,j)=>{const q=indexedDB.open("ProfitLadderDB",3);q.onsuccess=e=>r(e.target.result);q.onerror=j;});const tx=db.transaction("Settings","readwrite");const s=tx.objectStore("Settings");s.put({key:"chartsConfig",value:JSON.stringify(state.chartsConfig)});s.put({key:"leftWidgetsConfig",value:JSON.stringify(state.leftWidgetsConfig)});s.put({key:"rightWidgetsConfig",value:JSON.stringify(state.rightWidgetsConfig)});s.put({key:"isLeftOpen",value:state.isLeftOpen});s.put({key:"isRightOpen",value:state.isRightOpen});s.put({key:"layoutMode",value:state.layoutMode});}catch(e){}}
    async function loadSavedState(){try{const db=await new Promise((r,j)=>{const q=indexedDB.open("ProfitLadderDB",3);q.onsuccess=e=>r(e.target.result);q.onerror=j;});const tx=db.transaction("Settings","readonly");const s=tx.objectStore("Settings");const g=k=>new Promise(r=>{const q=s.get(k);q.onsuccess=()=>r(q.result?q.result.value:null);});const[c,l,r,il,ir,lm]=await Promise.all([g("chartsConfig"),g("leftWidgetsConfig"),g("rightWidgetsConfig"),g("isLeftOpen"),g("isRightOpen"),g("layoutMode")]);if(c)state.chartsConfig=JSON.parse(c);if(l)state.leftWidgetsConfig=JSON.parse(l);if(r)state.rightWidgetsConfig=JSON.parse(r);if(il!==null)state.isLeftOpen=il;if(ir!==null)state.isRightOpen=ir;if(lm)state.layoutMode=lm;}catch(e){}}
    
    // DATA & WIDGET LOOP (Debug Added)
    async function loadChartData(c) { const keys = await getKeys(); if(!keys) return; const end = new Date().toISOString(); const start = "2020-01-01T00:00:00Z"; const url = `https://data.alpaca.markets/v2/stocks/${c.ticker}/bars?timeframe=${c.timeframe}&start=${start}&end=${end}&limit=10000&adjustment=split&sort=desc`; try { const res = await fetch(url, { headers: { "APCA-API-KEY-ID": keys.k, "APCA-API-SECRET-KEY": keys.s } }); const json = await res.json(); if(json.bars) { const data = parseBars(json.bars.reverse()); c.candleSeries.setData(data.ohlc); c.volSeries.setData(data.vol); const len=data.ohlc.length; if(len>100) c.chart.timeScale().setVisibleLogicalRange({from:len-100,to:len}); else c.chart.timeScale().fitContent(); c.lastPrice = data.ohlc[len-1].close; c.earliestTime = data.ohlc[0].time; updateChartsRealtime(); } } catch(e) { log(`Err loading ${c.ticker}: ${e.message}`); } }
    async function loadOlderData(c) { if(!c.earliestTime || c.isLoading) return; c.isLoading = true; const keys = await getKeys(); const visibleBars = Math.ceil(c.chart.timeScale().getVisibleLogicalRange().to - c.chart.timeScale().getVisibleLogicalRange().from); const limit = Math.min(Math.max(visibleBars*2, 500), 10000); const endStr = new Date((c.earliestTime - 1) * 1000).toISOString(); const url = `https://data.alpaca.markets/v2/stocks/${c.ticker}/bars?timeframe=${c.timeframe}&start=2015-01-01T00:00:00Z&end=${endStr}&limit=${limit}&sort=desc&adjustment=split`; try { const res = await fetch(url, { headers: { "APCA-API-KEY-ID": keys.k, "APCA-API-SECRET-KEY": keys.s } }); const json = await res.json(); if(json.bars) { const data = parseBars(json.bars.reverse()); c.candleSeries.setData([...data.ohlc, ...c.candleSeries.data()]); c.volSeries.setData([...data.vol, ...c.volSeries.data()]); c.earliestTime = data.ohlc[0].time; } } catch(e) {} finally { c.isLoading = false; } }
    async function updateChartsRealtime(){const k=await getKeys();if(!k)return;state.charts.forEach(async c=>{const u=`https://data.alpaca.markets/v2/stocks/${c.ticker}/snapshot`;try{const r=await fetch(u,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});if(!r.ok)return;const j=await r.json();const q=j.latestQuote,t=j.latestTrade,d=j.dailyBar,mb=j.minuteBar;if(q){document.getElementById(`qb-p-${c.id}`).innerText=q.bp.toFixed(2);document.getElementById(`qb-s-${c.id}`).innerText=q.bs;document.getElementById(`qa-p-${c.id}`).innerText=q.ap.toFixed(2);document.getElementById(`qa-s-${c.id}`).innerText=q.as;}if(t){const el=document.getElementById(`ql-${c.id}`);el.innerText=t.p.toFixed(2);el.style.color=(t.p>=c.lastPrice)?'#26a69a':'#ef5350';}if(d)document.getElementById(`qv-${c.id}`).innerText=formatNum(d.v);if(c.timeframe==='1D'&&d){const tm=snapTime(new Date(d.t).getTime()/1000,'1D');updateChartBar(c,tm,d.o,d.h,d.l,d.c,d.v);}else if(c.timeframe.includes('Min')&&mb){const tm=snapTime(new Date(mb.t).getTime()/1000,c.timeframe);updateChartBar(c,tm,mb.o,mb.h,mb.l,mb.c,mb.v);}else if(c.timeframe==='1H'&&t){const d=c.candleSeries.data();if(d.length){const l=d[d.length-1];c.candleSeries.update({time:l.time,open:l.open,high:Math.max(l.high,t.p),low:Math.min(l.low,t.p),close:t.p});}}}catch(e){}});}
    
    async function updateAllWidgets(){
        if(!state.isLeftOpen&&!state.isRightOpen)return;
        const k=await getKeys();if(!k)return;
        
        state.widgets.forEach(async w=>{
            log(`T&S Checking: ${w.ticker} (ID: ${w.id})`); // DEBUG LOG 1
            const list = document.getElementById(`widget-list-${w.id}`);
            if(!list) {
                log(`T&S Error: DOM Element widget-list-${w.id} not found!`, 'error'); // DEBUG LOG 2
                return;
            }
            
            const u=`https://data.alpaca.markets/v2/stocks/${w.ticker}/trades?limit=50&sort=desc&feed=sip`;
            try{
                const r=await fetch(u,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});
                if(!r.ok) {
                    log(`T&S Error: API ${r.status}`, 'error'); // DEBUG LOG 3
                    return;
                }
                
                const j=await r.json();
                if(j.trades){
                    const n=j.trades.filter(t=>t.i>w.lastTradeId);
                    if(n.length > 0) {
                        log(`T&S: Found ${n.length} new trades for ${w.ticker}`); // DEBUG LOG 4
                        w.lastTradeId=n[0].i;
                        let h='';
                        for(let t of n){
                            const c=t.p>=w.lastPrice?'t-up':(t.p<w.lastPrice?'t-down':'tape-time');
                            w.lastPrice=t.p;
                            const b=t.s>=100?'t-large':'';
                            const tm=new Date(t.t).toLocaleTimeString([],{hour12:false,hour:'2-digit',minute:'2-digit',second:'2-digit'});
                            h+=`<div class="tape-row ${b}"><span class="tape-time">${tm}</span><span class="tape-price ${c}">${t.p.toFixed(2)}</span><span class="tape-size">${t.s}</span></div>`;
                        }
                        list.insertAdjacentHTML('afterbegin',h);
                        while(list.children.length>50)l.removeChild(l.lastChild);
                    }
                }
            } catch(e){ log(`T&S Exception: ${e.message}`, 'error'); }
        });
    }

    function updateChartBar(c,t,o,h,l,cl,v){c.candleSeries.update({time:t,open:o,high:h,low:l,close:cl});c.volSeries.update({time:t,value:v,color:(cl>=o?'#26a69a':'#ef5350')});}
    function updateSidebarVisibility() { const l=document.getElementById('left-sidebar-area'); const r=document.getElementById('sidebar-area'); const bl=document.getElementById('leftToggle'); const br=document.getElementById('rightToggle'); if(state.isLeftOpen){l.classList.remove('collapsed');bl.classList.add('active');}else{l.classList.add('collapsed');bl.classList.remove('active');} if(state.isRightOpen){r.classList.remove('collapsed');br.classList.add('active');}else{r.classList.add('collapsed');br.classList.remove('active');} setTimeout(()=>{state.charts.forEach(c=>c.chart.applyOptions({width:document.getElementById(`chart-slot-${c.id}`).clientWidth}));},300); }
    document.getElementById('leftToggle').addEventListener('click', () => { state.isLeftOpen = !state.isLeftOpen; updateSidebarVisibility(); saveState(); }); document.getElementById('rightToggle').addEventListener('click', () => { state.isRightOpen = !state.isRightOpen; updateSidebarVisibility(); saveState(); });
    function snapTime(t,tf) { if(tf==='1Min') return Math.floor(t/60)*60; if(tf==='5Min') return Math.floor(t/300)*300; if(tf==='15Min') return Math.floor(t/900)*900; if(tf==='1H') return Math.floor(t/3600)*3600; return t; }
    function parseBars(b){const o=[],v=[];b.forEach(x=>{const t=new Date(x.t).getTime()/1000;o.push({time:t,open:x.o,high:x.h,low:x.l,close:x.c});v.push({time:t,value:x.v,color:(x.c>=x.o?'#26a69a':'#ef5350')});});return{ohlc:o,vol:v};}
    async function getKeys() { if(typeof getApiKeys!=='function') return null; const k=await getApiKeys(); return (k.alpacaKey||k.k) ? {k:k.alpacaKey||k.k, s:k.alpacaSecret||k.s} : null; }
    async function refreshPortfolioTape(){const k=await getKeys();if(!k)return;try{const db=await new Promise((r,j)=>{const q=indexedDB.open("ProfitLadderDB",3);q.onsuccess=e=>r(e.target.result);q.onerror=j;});const tx=db.transaction("Positions","readonly");const p=await new Promise(r=>{tx.objectStore("Positions").getAll().onsuccess=e=>r(e.target.result);});const t=p.map(x=>x.tickerSymbol);t.forEach(s=>state.newsSymbols.add(s));if(t.length){const r=await fetch(`https://data.alpaca.markets/v2/stocks/snapshots?symbols=${t.join(',')}`,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});if(r.ok){const j=await r.json();const i=Object.entries(j).map(([s,d])=>parseSnapshot(d,s));state.tapeData.portfolio=generateSectionHTML("PORTFOLIO",i);renderTape();}}}catch(e){}}
    async function refreshScreenerTape(){const k=await getKeys();if(!k)return;fetchScreener(k,'movers?top=10','gainers',"TOP GAINERS").then(h=>{state.tapeData.gainers=h;renderTape();});fetchScreener(k,'movers?top=10','losers',"TOP LOSERS").then(h=>{state.tapeData.losers=h;renderTape();});fetchActives(k,'volume','activeVol',"ACTIVE (VOL)");fetchActives(k,'trades','activeTrd',"ACTIVE (TRD)");if(!state.tapeData.activeVol)fetchFallbackIndices(k);}
    async function fetchScreener(k,e,n,t){try{const r=await fetch(`https://data.alpaca.markets/v1beta1/screener/stocks/${e}`,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});if(!r.ok)return'';const j=await r.json();const i=(j[n]||[]).map(x=>({symbol:x.symbol,price:x.price,pct:x.percent_change}));i.forEach(x=>state.newsSymbols.add(x.symbol));return generateSectionHTML(t,i);}catch(e){return'';}}
    async function fetchActives(k,b,sk,t){try{const r=await fetch(`https://data.alpaca.markets/v1beta1/screener/stocks/most-actives?by=${b}&top=10`,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});if(!r.ok)return;const j=await r.json();const l=j.most_actives||[];const s=l.map(i=>i.symbol);s.forEach(sym=>state.newsSymbols.add(sym));if(!s.length)return;const sr=await fetch(`https://data.alpaca.markets/v2/stocks/snapshots?symbols=${s.join(',')}`,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});if(sr.ok){const sj=await sr.json();const i=Object.entries(sj).map(([sy,d])=>parseSnapshot(d,sy));state.tapeData[sk]=generateSectionHTML(t,i);renderTape();}}catch(e){}}
    async function fetchFallbackIndices(k){try{const r=await fetch(`https://data.alpaca.markets/v2/stocks/snapshots?symbols=SPY,QQQ,IWM,DIA`,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});if(r.ok){const j=await r.json();const i=Object.entries(j).map(([s,d])=>parseSnapshot(d,s));state.tapeData.fallback=generateSectionHTML("INDICES",i);renderTape();}}catch(e){} }
    async function refreshNewsTape(){const k=await getKeys();if(!k)return;let s=Array.from(state.newsSymbols);if(!s.length)s=['SPY','QQQ'];const r=s.slice(0,25).join(',');const u=`https://data.alpaca.markets/v1beta1/news?symbols=${r}&limit=50`;try{const rs=await fetch(u,{headers:{"APCA-API-KEY-ID":k.k,"APCA-API-SECRET-KEY":k.s}});if(!rs.ok)return;const j=await rs.json();if(j.news){let h='';j.news.forEach(n=>{const sym=(n.symbols&&n.symbols.length)?n.symbols[0]:'MKT';const t=new Date(n.updated_at).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});h+=`<a class="news-item" href="${n.url}" target="_blank"><span class="news-sym">${sym}</span><span>${n.headline}</span><span class="news-time">${t}</span></a>`;});document.getElementById('newsTrack').innerHTML=h+h;}}catch(e){}}
    function renderTape() { const t=document.getElementById('tickerTrack'); let h=[state.tapeData.portfolio,state.tapeData.gainers,state.tapeData.losers,state.tapeData.activeVol,state.tapeData.activeTrd,state.tapeData.fallback].join(''); if(h.trim().length===0) h='<span style="color:#666;">Loading...</span>'; t.innerHTML=h+h; }
    function parseSnapshot(d,s) { if(!d||!d.latestTrade)return null; const p=d.latestTrade.p; const pr=d.prevDailyBar?d.prevDailyBar.c:p; return{symbol:s,price:p,pct:((p-pr)/pr)*100}; }
    function generateSectionHTML(t,i) { if(!i||i.length===0)return ''; let h=`<div class="ticker-section"><span class="section-label">${t}</span>`; i.forEach(x=>{ if(!x)return; const c=x.pct>=0?'color-up':'color-down'; const ic=x.pct>=0?'▲':'▼'; h+=`<div class="ticker-item" onclick="changeTicker('${x.symbol}')"><span class="t-sym">${x.symbol}</span><span class="t-price">${x.price.toFixed(2)}</span><span class="t-chg ${c}">${ic} ${Math.abs(x.pct).toFixed(2)}%</span></div>`; }); return h+'</div>'; }
    window.changeTicker=function(s){ const c=state.charts[0]; if(c){ c.ticker=s; state.chartsConfig[0].ticker=s; document.querySelector('#chart-slot-0 input').value=s; syncLinkedWidgets(c.linkGroup, s); loadChartData(c); saveState(); } };
    function toggleSettings(show) { document.getElementById('settingsModal').style.display = show ? 'flex' : 'none'; if(show) getKeys().then(k=>{if(k){document.getElementById('inpApiKey').value=k.k||'';document.getElementById('inpApiSecret').value=k.s||'';}}); }
    async function saveApiSettings() { const k = document.getElementById('inpApiKey').value.trim(); const s = document.getElementById('inpApiSecret').value.trim(); if(!k||!s) return alert("Missing keys"); try{ const db=await new Promise((r,j)=>{const q=indexedDB.open("ProfitLadderDB",3);q.onsuccess=e=>r(e.target.result);q.onerror=j;}); const tx=db.transaction("Settings","readwrite"); const store=tx.objectStore("Settings"); store.put({key:"APCA_API_KEY_ID",value:k}); store.put({key:"APCA_API_SECRET_KEY",value:s}); tx.oncomplete=()=>{alert("Saved");window.location.reload();}; }catch(e){alert("Error: "+e.message);} }
