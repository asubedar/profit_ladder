<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #292929;
        }
        .profit-positive {
            color: #28a745; /* Green for profit */
        }
        .profit-negative {
            color: #dc3545; /* Red for loss */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Tracker</h1>
        <div id="portfolio">
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Average Price</th>
                        <th>Shares</th>
                        <th>Current Price</th>
                        <th>Cost Basis</th>
                        <th>Total Value</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody id="portfolioBody"></tbody>
            </table>
        </div>
        <div class="mt-4">
            <h3>Settings</h3>
            <label for="apiKeyInput">Finnhub API Key:</label>
            <input type="text" id="apiKeyInput" class="form-control" placeholder="Enter your API key">
            <button id="saveApiKey" class="btn btn-primary mt-2">Save API Key</button>
        </div>
    </div>

    <script>
        const dbName = "ProfitLadderDB";
        const positionsStoreName = "Positions";
        const settingsStoreName = "Settings";

        // Open IndexedDB
        async function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(positionsStoreName)) {
                        db.createObjectStore(positionsStoreName, { keyPath: "tickerSymbol" });
                    }
                    if (!db.objectStoreNames.contains(settingsStoreName)) {
                        db.createObjectStore(settingsStoreName, { keyPath: "key" });
                        console.log("Settings store created.");
                    }
                };
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // Save API Key to IndexedDB
        async function saveApiKey(apiKey) {
            const db = await openDatabase();
            const transaction = db.transaction(settingsStoreName, "readwrite");
            const store = transaction.objectStore(settingsStoreName);

            store.put({ key: "finnhubApiKey", value: apiKey });

            return new Promise((resolve, reject) => {
                transaction.oncomplete = () => {
                    console.log("API key saved:", apiKey);
                    resolve();
                };
                transaction.onerror = (event) => reject(event.target.error);
            });
        }

        // Retrieve API Key from IndexedDB
        async function getApiKey() {
            const db = await openDatabase();
            const transaction = db.transaction(settingsStoreName, "readonly");
            const store = transaction.objectStore(settingsStoreName);

            return new Promise((resolve, reject) => {
                const request = store.get("finnhubApiKey");
                request.onsuccess = (event) => {
                    const apiKey = event.target.result?.value || "";
                    console.log("Retrieved API key:", apiKey);
                    resolve(apiKey);
                };
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // Fetch all positions from IndexedDB
        async function fetchPositions() {
            const db = await openDatabase();
            const transaction = db.transaction(positionsStoreName, "readonly");
            const store = transaction.objectStore(positionsStoreName);

            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = (event) => {
                    console.log("Fetched positions:", event.target.result);
                    resolve(event.target.result);
                };
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // Fetch the current price of a stock
        async function fetchCurrentPrice(ticker) {
            const apiKey = await getApiKey();
            if (!apiKey) {
                console.error("Finnhub API key is missing. Please set it in the settings.");
                return 0;
            }

            try {
                const response = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${apiKey}`);
                const data = await response.json();
                console.log(`Price for ${ticker}:`, data.c);
                return data?.c || 0; // `c` represents the current price
            } catch (error) {
                console.error(`Error fetching price for ${ticker}:`, error);
                return 0;
            }
        }

        // Load and render portfolio data
        async function loadPortfolio() {
            const positions = await fetchPositions();

            const portfolioBody = document.getElementById("portfolioBody");
            portfolioBody.innerHTML = ""; // Clear the table before rendering

            for (const position of positions) {
                const { tickerSymbol, avgPrice, numShares } = position;
                const currentPrice = await fetchCurrentPrice(tickerSymbol);
                const costBasis = (avgPrice * numShares).toFixed(2);
                const totalValue = (currentPrice * numShares).toFixed(2);
                const profit = (currentPrice - avgPrice) * numShares;

                const profitClass = profit >= 0 ? "profit-positive" : "profit-negative";

                const row = `
                    <tr>
                        <td>${tickerSymbol}</td>
                        <td>${avgPrice.toFixed(2)}</td>
                        <td>${numShares}</td>
                        <td>${currentPrice.toFixed(2)}</td>
                        <td>${costBasis}</td>
                        <td>${totalValue}</td>
                        <td class="${profitClass}">${profit.toFixed(2)}</td>
                    </tr>
                `;
                portfolioBody.innerHTML += row;
            }
        }

        // Save API Key Button Click
        document.getElementById("saveApiKey").addEventListener("click", async () => {
            const apiKeyInput = document.getElementById("apiKeyInput").value.trim();
            if (apiKeyInput) {
                await saveApiKey(apiKeyInput);
                alert("API key saved successfully!");
            } else {
                alert("Please enter a valid API key.");
            }
        });

        // Initialize the application
        document.addEventListener("DOMContentLoaded", async () => {
            const db = await openDatabase();
            console.log("Available object stores:", Array.from(db.objectStoreNames));

            const apiKey = await getApiKey();
            if (!apiKey) {
                console.warn("No API key found. Please set it using the settings.");
            } else {
                console.log("Using API key:", apiKey);
            }

            loadPortfolio();
        });
    </script>
</body>
</html>
