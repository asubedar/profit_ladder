<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #292929;
        }
        .profit-positive {
            color: #28a745; /* Green for profit */
        }
        .profit-negative {
            color: #dc3545; /* Red for loss */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Tracker</h1>
        <div id="portfolio">
            <table>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Average Price</th>
                        <th>Shares</th>
                        <th>Current Price</th>
                        <th>Cost Basis</th>
                        <th>Total Value</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody id="portfolioBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const dbName = "ProfitLadderDB";
        const storeName = "Positions";

        async function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function fetchPositions() {
            const db = await openDatabase();
            const transaction = db.transaction(storeName, "readonly");
            const store = transaction.objectStore(storeName);

            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function fetchCurrentPrice(ticker) {
            try {
                const response = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${ticker}`);
                const data = await response.json();
                return data?.quoteResponse?.result[0]?.regularMarketPrice || 0;
            } catch (error) {
                console.error(`Error fetching price for ${ticker}:`, error);
                return 0;
            }
        }

        async function loadPortfolio() {
            const positions = await fetchPositions();

            const portfolioBody = document.getElementById("portfolioBody");
            portfolioBody.innerHTML = ""; // Clear the table before rendering

            for (const position of positions) {
                const { tickerSymbol, avgPrice, numShares } = position;
                const currentPrice = await fetchCurrentPrice(tickerSymbol);
                const costBasis = (avgPrice * numShares).toFixed(2);
                const totalValue = (currentPrice * numShares).toFixed(2);
                const profit = (currentPrice - avgPrice) * numShares;

                const profitClass = profit >= 0 ? "profit-positive" : "profit-negative";

                const row = `
                    <tr>
                        <td>${tickerSymbol}</td>
                        <td>${avgPrice.toFixed(2)}</td>
                        <td>${numShares}</td>
                        <td>${currentPrice.toFixed(2)}</td>
                        <td>${costBasis}</td>
                        <td>${totalValue}</td>
                        <td class="${profitClass}">${profit.toFixed(2)}</td>
                    </tr>
                `;
                portfolioBody.innerHTML += row;
            }
        }

        // Load the portfolio on page load
        document.addEventListener("DOMContentLoaded", loadPortfolio);
    </script>
</body>
</html>
